                    <input type="password" placeholder="Contraseña" required >
                </div>
                <div class="boton a">
                    <button>Iniciar Sesion</button>
                    <a href="#">¿Olvidaste tu contraseña?</a>

                    
                </div>
    
                <div class="div"></div>
    
                <div class="boton2">
                    <button>Crear cuenta nueva</button>
                    
                </div>
            </div>
            <div class="parrafo">
                <p><span>Crea una página</span> para una celebridad, una marca o un <br> negocio.</p>
            </div>
        </form>

        
    </div>


</body>
